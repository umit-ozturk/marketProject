{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block script %}
<script>


</script>
{% endblock %}

{% block content %}
	{% if user.is_authenticated  %}
		<h3 class="dark-grey center"> Zaten Üyesiniz <a href="/" class="btn btn-primary"> Ana Sayfaya Dön </a> </h3><hr>
	{% else %}
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
			<style type="text/css">
				.btn-facebook {
				    background-color: #405D9D;
				    color: #fff;
				}
				.btn-twitter {
				    background-color: #42AEEC;
				    color: #fff;
				}	
				.crispyform .alert{
					color: #f26667;
				}
				.help-inline{
					color: #f26667;
					margin-left: 10px;
				}	

		.checkbox.checbox-switch {
		    padding-left: 0;
		}

		.checkbox.checbox-switch label,
		.checkbox-inline.checbox-switch {
		    display: inline-block;
		    position: relative;
		    padding-left: 0;
		}
		.checkbox.checbox-switch label input,
		.checkbox-inline.checbox-switch input {
		    display: none;
		}
		.checkbox.checbox-switch label span,
		.checkbox-inline.checbox-switch span {
		    width: 35px;
		    border-radius: 20px;
		    height: 18px;
		    border: 1px solid #dbdbdb;
		    background-color: rgb(255, 255, 255);
		    border-color: rgb(223, 223, 223);
		    box-shadow: rgb(223, 223, 223) 0px 0px 0px 0px inset;
		    transition: border 0.4s ease 0s, box-shadow 0.4s ease 0s;
		    display: inline-block;
		    vertical-align: middle;
		    margin-right: 5px;
		}
		.checkbox.checbox-switch label span:before,
		.checkbox-inline.checbox-switch span:before {
		    display: inline-block;
		    width: 16px;
		    height: 16px;
		    border-radius: 50%;
		    background: rgb(255,255,255);
		    content: " ";
		    top: 0;
		    position: relative;
		    left: 0;
		    transition: all 0.3s ease;
		    box-shadow: 0 1px 4px rgba(0,0,0,0.4);
		}
		.checkbox.checbox-switch label > input:checked + span:before,
		.checkbox-inline.checbox-switch > input:checked + span:before {
		    left: 17px;
		}			
		/* Switch Danger */
		.checkbox.checbox-switch.switch-danger label > input:checked + span,
		.checkbox-inline.checbox-switch.switch-danger > input:checked + span {
		    background-color: rgb(200, 35, 51);
		    border-color: rgb(200, 35, 51);
		    box-shadow: rgb(200, 35, 51) 0px 0px 0px 8px inset;
		    transition: border 0.4s ease 0s, box-shadow 0.4s ease 0s, background-color 1.2s ease 0s;
		}
		.checkbox.checbox-switch.switch-danger label > input:checked:disabled + span,
		.checkbox-inline.checbox-switch.switch-danger > input:checked:disabled + span {
		    background-color: rgb(216, 119, 129);
		    border-color: rgb(216, 119, 129);
		    box-shadow: rgb(216, 119, 129) 0px 0px 0px 8px inset;
		    transition: border 0.4s ease 0s, box-shadow 0.4s ease 0s, background-color 1.2s ease 0s;
		}		
			</style>



			<div class="container">
			    <section class="container">
			    <div class="container-page">        
			      <div class="col-md-12">  	
			        <h3 class="dark-grey center"> Üye Ol </h3><hr>
			        <div class="form-group col-lg-12">
			        <div class="col-md-6">
						<p>
							<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Facebook İle Giriş Yap</a>
						</p>             	
			        </div>       
			        <div class="col-md-6">
						<p>
							<a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Twitter İle Giriş Yap</a>
						</p>             	
			        </div>
			        <div class="crispyform">
						{% crispy form %}     	        	
			        </div>     
			      </div>
			    </div>
			  </section>
			</div> <br><br>	
	{% endif %}
{% endblock content %}

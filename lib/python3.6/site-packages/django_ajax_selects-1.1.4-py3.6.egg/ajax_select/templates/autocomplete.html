{% load i18n %}
<div id="{{ unique_id }}">
    <input type="text" name="{{ name }}" value="{{ current_name }}" {{ extra_attrs }} />
    {% block help %}{{ help_text }}{% endblock %}
</div>
<script type="text/javascript">
    {% block script %}
    (function($){
        $(function(){
            django.init_autocomplete($('#{{ unique_id }}').find('.ajax_select_autocomplete'));
        });
    }(jQuery || django.jQuery));
    {% block extra_script %}{% endblock %}
    {% endblock %}
</script>
